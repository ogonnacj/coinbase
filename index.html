<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>
        <div class="section2">
            <form action="">
                <label for="email">Email</label></br>
                <input type="email">
            </form>
            <div class="btn1"><button>continue</button></div>
           <div class="or">
                <div class="line"></div><h3>OR</h3><div class="line"></div>
           </div>
            <div class="btn2">
                <button>
                   <div class="bt1"><img src="images/google-logo.jfif">Sign in with Google</div>
                </button> 
            </div>
            <div class="btn3">
                <button>
                    <div class="bt2">
                        Sign in with Apple
                        <img src="fontawesome-free-6.5.1-desktop/svgs/brands/apple.svg" alt="">
                    </div>
                </button>
                <button>
                    <div class="bt2">
                        Sign in with passkey
                        <img src="fontawesome-free-6.5.1-desktop/svgs/solid/user-lock.svg" alt="">
                    </div>
                </button>
            </div>
        </div>
        <div class="section3">
            <div class="box1"><p>Don't have an accout? <a href="">Sign up</a> </p></div>
            <a href="">Sign in to a bussiness account</a> </br>
            <a href="">Privacy Policy</a>
        </div>    
    </div>
